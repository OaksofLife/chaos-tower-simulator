<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Tower Simulator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('BG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 1.2rem;
      margin-top: 1rem;
      display: block;
    }
    input[type="range"], input[type="number"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      border: 1px solid #444;
    }
    .result strong {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chaos Tower Simulator</h1>

    <label for="maxFloor">Maximum Floor: <span id="maxFloorValue">250</span></label>
    <input type="range" id="maxFloor" min="1" max="300" value="250">

    <label for="ticketsOwned">Tickets Already Owned: <span id="ticketsValue">0</span></label>
    <input type="range" id="ticketsOwned" min="0" max="200" value="0">

    <label for="essenceValue">Essence Value per 50 Crystals:</label>
    <input type="number" id="essenceValue" min="1" value="40">

    <button id="recommendBtn">Recommend Extra Tickets</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const maxFloorSlider = document.getElementById("maxFloor");
    const maxFloorValue = document.getElementById("maxFloorValue");
    const ticketsSlider = document.getElementById("ticketsOwned");
    const ticketsValue = document.getElementById("ticketsValue");
    const essenceInput = document.getElementById("essenceValue");
    const recommendBtn = document.getElementById("recommendBtn");
    const resultDiv = document.getElementById("result");

    maxFloorSlider.addEventListener("input", () => {
      maxFloorValue.textContent = maxFloorSlider.value;
    });
    ticketsSlider.addEventListener("input", () => {
      ticketsValue.textContent = ticketsSlider.value;
    });

    function calculateEssencePerFloor(floor) {
      if (floor <= 0) return 0;
      let tier = Math.floor((floor - 1) / 10) + 1;
      return tier * 5;
    }

    function calculateEssenceForFloorRange(start, end, maxFloor) {
      end = Math.min(end, maxFloor);
      let sum = 0;
      for (let f = start + 1; f <= end; f++) sum += calculateEssencePerFloor(f);
      return sum;
    }

    function simulateEvent(maxFloor, boughtTickets = 0) {
      const startingTickets = 24;
      const regenBeforeFirstReset = 24;
      const dailyTickets = 48;
      const finalTickets = 24;
      const dailyDrop = 20;

      let currentFloor = 0;
      let highestFloor = 0;
      let totalEssence = 0;

      // Day 1
      let ticketsPhase1 = startingTickets + regenBeforeFirstReset + boughtTickets;
      let climb = Math.min(ticketsPhase1, maxFloor - currentFloor);
      totalEssence += calculateEssenceForFloorRange(currentFloor, currentFloor + climb, maxFloor);
      currentFloor += climb;
      highestFloor = Math.max(highestFloor, currentFloor);

      // Days 2â€“7
      for (let i = 0; i < 6; i++) {
        currentFloor = Math.max(0, currentFloor - dailyDrop);
        climb = Math.min(dailyTickets, maxFloor - currentFloor);
        totalEssence += calculateEssenceForFloorRange(currentFloor, currentFloor + climb, maxFloor);
        currentFloor += climb;
        highestFloor = Math.max(highestFloor, currentFloor);
      }

      // Final half-day
      currentFloor = Math.max(0, currentFloor - dailyDrop);
      climb = Math.min(finalTickets, maxFloor - currentFloor);
      totalEssence += calculateEssenceForFloorRange(currentFloor, currentFloor + climb, maxFloor);
      currentFloor += climb;
      highestFloor = Math.max(highestFloor, currentFloor);

      return { totalEssence, highestFloor, finalFloor: currentFloor, boughtTickets, crystalsSpent: boughtTickets * 50 };
    }

    function recommendExtraTicketsBruteForce(maxFloor, alreadyOwned, essencePer50) {
      let bestOption = {
        boughtTickets: 0,
        totalEssence: simulateEvent(maxFloor, alreadyOwned).totalEssence,
        crystalsSpent: 0
      };

      const maxExtraTickets = 200;
      for (let extra = 1; extra <= maxExtraTickets; extra++) {
        const prevResult = simulateEvent(maxFloor, alreadyOwned + extra - 1);
        const nextResult = simulateEvent(maxFloor, alreadyOwned + extra);
        const marginalEssence = nextResult.totalEssence - prevResult.totalEssence;

        if (marginalEssence >= essencePer50) {
          bestOption = {
            boughtTickets: extra,
            totalEssence: nextResult.totalEssence,
            crystalsSpent: extra * 50
          };
        } else {
          break;
        }

        if (nextResult.highestFloor >= maxFloor) break;
      }

      return bestOption;
    }

    recommendBtn.addEventListener("click", () => {
      const maxFloor = parseInt(maxFloorSlider.value);
      const ticketsOwned = parseInt(ticketsSlider.value);
      const essencePer50 = parseInt(essenceInput.value);

      const best = recommendExtraTicketsBruteForce(maxFloor, ticketsOwned, essencePer50);

      resultDiv.innerHTML = `
        <strong>Recommended Extra Tickets to Buy:</strong> ${best.boughtTickets}<br>
        <strong>Total Essence After Buying:</strong> ${best.totalEssence}<br>
        <strong>Crystals Spent:</strong> ${best.crystalsSpent}
      `;
    });
  </script>
</body>
</html>
